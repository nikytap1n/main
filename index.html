<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Inspired Command Prompt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #f9f9f9;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .window {
            position: absolute;
            width: 500px;
            height: 300px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .window-header {
            height: 30px;
            background: linear-gradient(to bottom, #2a2a2a, #1f1f1f);
            display: flex;
            align-items: center;
            padding: 0 10px;
            cursor: grab;
            user-select: none;
        }
        .window-header .controls {
            display: flex;
            gap: 8px;
        }
        .window-header .controls .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff5f57; /* Close button (red) */
            cursor: pointer;
        }
        .window-header .controls .btn.yellow {
            background-color: #ffbd2e; /* Minimize button (yellow) */
        }
        .window-header .controls .btn.green {
            background-color: #28c840; /* Maximize button (green) */
        }
        .window-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .command-output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .command-input {
            display: flex;
            gap: 10px;
        }
        .command-input input {
            flex: 1;
            padding: 5px 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #f9f9f9;
            outline: none;
        }
        .command-input button {
            padding: 5px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #28c840;
            color: #f9f9f9;
            cursor: pointer;
        }
        .command-input button:hover {
            background-color: #1e9b31;
        }
    </style>
</head>
<body>
    <div class="window" id="appWindow">
        <div class="window-header" id="appHeader">
            <div class="controls">
                <div class="btn"></div>
                <div class="btn yellow"></div>
                <div class="btn green"></div>
            </div>
        </div>
        <div class="window-content">
            <div class="command-output" id="commandOutput">
                <p>Welcome to the macOS-inspired Command Prompt!</p>
            </div>
            <div class="command-input">
                <input type="text" id="commandInput" placeholder="Enter command here..." />
                <button id="executeCommand">Execute</button>
            </div>
        </div>
    </div>
    <script>
        const appWindow = document.getElementById('appWindow');
        const appHeader = document.getElementById('appHeader');
        const commandOutput = document.getElementById('commandOutput');
        const commandInput = document.getElementById('commandInput');
        const executeCommand = document.getElementById('executeCommand');

        let isDragging = false;
        let startX, startY, startLeft, startTop;

        // Draggable window logic
        appHeader.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;

            const rect = appWindow.getBoundingClientRect();
            startLeft = rect.left;
            startTop = rect.top;

            appHeader.style.cursor = 'grabbing';
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        function onMouseMove(e) {
            if (!isDragging) return;

            const dx = e.clientX - startX;
            const dy = e.clientY - startY;

            appWindow.style.left = `${startLeft + dx}px`;
            appWindow.style.top = `${startTop + dy}px`;
        }

        function onMouseUp() {
            isDragging = false;
            appHeader.style.cursor = 'grab';
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        // Command prompt logic
        executeCommand.addEventListener('click', processCommand);
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                processCommand();
            }
        });

        function processCommand() {
            const command = commandInput.value.trim();
            if (!command) return;

            const output = document.createElement('p');
            output.textContent = `> ${command}`;
            commandOutput.appendChild(output);

            if (command === 'help') {
                appendOutput('Available commands: help, clear, greet');
            } else if (command === 'clear') {
                commandOutput.innerHTML = '';
            } else if (command === 'greet') {
                appendOutput('Hello! How can I assist you today?');
            } else {
                appendOutput(`Unknown command: ${command}`);
            }

            commandInput.value = '';
            commandOutput.scrollTop = commandOutput.scrollHeight;
        }

        function appendOutput(text) {
            const output = document.createElement('p');
            output.textContent = text;
            commandOutput.appendChild(output);
        }
    </script>
</body>
</html>
